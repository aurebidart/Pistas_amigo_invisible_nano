<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>El Infierno de Nano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>

  <body>
    <div id="game-container">
      <!-- ESCENA / NIVEL -->
      <div id="scene">
        <img id="scene-bg" src="" alt="Nivel" />

        <div id="nano">
          <img src="assets/nano/nano_idle.png" />
        </div>

        <div id="friend">
          <img id="friend-img" src="" />
        </div>

        <div id="ladder-up" class="ladder debug"></div>

        <div id="ladder-down" class="ladder debug"></div>

        <div id="hint" class="hidden">Presioná E</div>

        <!-- DIÁLOGO -->
        <div id="dialog" class="hidden">
          <div id="dialog-content">
            <p id="dialog-text"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/levels.js"></script>
    <script src="js/player.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
